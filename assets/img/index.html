<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>STEP</title>

    <script src='../ThirdParty/Miscellaneous/js/jquery.min.js'></script>

    <link rel='stylesheet' href='ThirdParty/Tether/css/tether.min.css'>
    <script src='../ThirdParty/Tether/js/tether.min.js'></script>

    <link rel='stylesheet' href='ThirdParty/Bootstrap/css/bootstrap.min.css'>
    <script src='../ThirdParty/Bootstrap/js/bootstrap.min.js'></script>

    <link rel='stylesheet' href='../ThirdParty/Miscellaneous/css/bulma.min.css'>
    <script src='../ThirdParty/Miscellaneous/js/fontAwesomeAll.js'></script>

    <script src='./js/stepMainPage.js'></script>
    <!-- <link rel='stylesheet' href='../ThirdParty/Miscellaneous/css/debug.css'> -->
  </head>
  <body>
    <section class='hero' style='background-color:coral;'>
      <div class='container'
	   style='margin-top:15px;margin-top:15px;margin-bottom:15px;'
	   onclick='indicateTextWanted("test", "Gen 1:1-5");'
        <figure class='image' style='max-width:32px'><a href='https://www.stepbible.org'><img src='./images/step.png'></a></figure>
      </div>
    </section> <!-- Hero. -->

    <section class='section'>
      <div class='container'>
	<div class='row'>
	  <div class='col-xs-8'>
	    <div class='notification' id='mainTextColumn'>
	      <iframe id='mainText' style='background-color:red'>
		Main text
	      </iframe>
	    </div>
	  </div>
	  <div class='col-xs-4' id='notesColumn'>
	    <div class='notification'>
	      Notes etc.
	    </div>
	  </div>
	</div>
      </div>
    </section>

    <div class='text-center'>
      <button type='button' class='btn btn-info' data-toggle='modal' data-target='#modalFootnote'>YouTube Modal</button>
    </div>

    <!--Modal: Name-->
    <div class='modal fade' id='modalFootnote' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
      <div class='modal-dialog modal-lg' role='document'>
        <div class='modal-content'>
          <!--Body-->
          <div class='modal-body mb-0 p-0'>
            <div class='embed-responsive embed-responsive-16by9 z-depth-1-half'>
              <iframe class='embed-responsive-item' id='footnoteContent' allowfullscreen></iframe>
            </div>
          </div>
          <div class='modal-footer justify-content-center'>
            <button type='button' class='btn btn-outline-primary btn-rounded btn-md ml-4' data-dismiss='modal'>Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
